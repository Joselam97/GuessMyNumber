<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>

  <body>
    <!-- Main heading of the page -->
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p> <!-- Provides a hint about the number range -->
      <button class="btn again">Again!</button> <!-- Button to reset the game -->
      <div class="number">?</div> <!-- Placeholder for the secret number (hidden initially) -->
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" /> <!-- Input field where the user will enter their guess -->
        <button class="btn check">Check!</button> <!-- Button to check the guess -->
      </section>
      <section class="right">
        <p class="message">Start guessing...</p> <!-- Message displayed to prompt the user to start guessing -->
        <p class="label-score">ğŸ’¯ Score: <span class="score">10</span></p> <!-- Displays the current score -->
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span> <!-- Displays the highest score achieved so far -->
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
